default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['TASKS_DATABASE_USER'] %>
  password: <%= ENV['TASKS_DATABASE_PASSWORD'] %>
  host: 'localhost'
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: tasks_development

test:
  <<: *default
  database: tasks_test

production:
  <<: *default
  database: tasks_production

